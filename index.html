<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Word Counter</h1>
        <div class="textarea-container">
            <textarea placeholder="Paste text here..."></textarea>
        </div>
          
        
        <div class="btn-container">
            <button class="delete-btn"><img src="images/delete.png" alt="bin logo" class="dustbin"></button>
            <button class="calc-btn">Calculate</button>
        </div>
        <div class="counts-container">
            <div class="box1">
                <p>Characters:</p>
                <p class="char-count"></p>
            </div>
            <div class="box2">
                <p>Words:</p>
                <p class="word-count"></p>
            </div>
            <div class="box3">
                <p>Sentences:</p>
                <p class="line-count"></p>
            </div>
            <div class="box4">
                <p>Paragraphs:</p>
                <p class="para-count"></p>
            </div>
        </div>
    </div>

    

    <script src="scripts.js"></script>
    
</body>
</html>
